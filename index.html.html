<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open external</title>
  <!-- на випадок, якщо JS відключений -->
  <meta http-equiv="refresh" content="0;url=https://lnk.bio/Zodiacfory">
  <script>
    (function () {
      var target = "https://lnk.bio/Zodiacfory";

      // якщо знаходимося в iframe / in-app webview, спробуємо перенести верхнє вікно
      try {
        if (window.top !== window.self) {
          window.top.location.href = target;
        } else {
          // звичайна навігація
          window.location.replace(target);
        }
      } catch (e) {
        // безпечне резервне перенаправлення
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  Redirecting...
  <p><a href="https://lnk.bio/Zodiacfory">Якщо не перенаправило — натисніть тут</a></p>
</body>
</html>
